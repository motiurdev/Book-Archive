<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center mt-5">Search Your <span class="text-info">Favourite Book</span> </h1>


            <!-- Search Box -->
            <div class="input-group mb-3 mt-3 w-50 mx-auto">
                <input type="text" id="search-input" class="form-control" placeholder="Search your book..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-info text-white" type="button" id="search-btn">Search</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Search Result -->
        <section>
            <div class="container">
                <h3 class="text-center text-danger" id="error-handling"></h3>
                <h3 class="text-info py-2" id="count-book"></h3>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="book-container">

                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
